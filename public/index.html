<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Envío de Correos</title>
</head>

<body>
    <div class="container">
        <h1>Enviar Correos con Indicadores Económicos</h1>
        <div class="mb-3">
            <form action="/enviar-correo" method="POST">
                <label for="correos" class="form-label">Correos (separados por comas):</label><br>
                <input type="text" id="correos" name="correos" class="form-control" required><br><br>

                <label for="asunto" class="form-label">Asunto:</label><br>
                <input class="form-control" type="text" id="asunto" name="asunto" required><br><br>

                <label class="form-label" for="mensaje">Mensaje:</label><br>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" cols="50"
                    required></textarea><br><br>

                <button type="submit" class="btn btn-primary">Enviar Correo</button>
            </form>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
